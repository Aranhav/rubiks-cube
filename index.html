<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- SEO & Metadata -->
    <title>CUBIC | Ultimate 3D Rubik's Cube Solver & Simulator</title>
    <meta name="description"
        content="Play and solve a realistic 3D Rubik's Cube in your browser. Features auto-solver, multiple cube sizes (2x2, 3x3, 4x4, 5x5), and a premium immersive experience. No download required.">
    <meta name="keywords"
        content="rubiks cube, 3d rubiks cube, rubiks cube solver, online puzzle, magic cube, speedcubing, 3x3 simulator">
    <meta name="author" content="kaiross.in">
    <meta name="theme-color" content="#0a0a0a">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cubic.kaiross.in/">
    <meta property="og:title" content="CUBIC | Ultimate 3D Rubik's Cube">
    <meta property="og:description"
        content="The most realistic and immersive 3D Rubik's Cube solver on the web. Play, solve, and master the cube on any device.">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/743/743987.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cubic.kaiross.in/">
    <meta property="twitter:title" content="CUBIC | Ultimate 3D Rubik's Cube">
    <meta property="twitter:description"
        content="The most realistic and immersive 3D Rubik's Cube solver on the web. Play, solve, and master the cube on any device.">
    <meta property="twitter:image" content="https://cdn-icons-png.flaticon.com/512/743/743987.png">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="logo.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="src/css/style.css">
    <!-- Preload Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <!-- Hamburger Button (Mobile) -->
        <button class="hamburger-btn" id="menu-toggle" aria-label="Toggle Menu">
            <svg class="hamburger-icon" viewBox="0 0 24 24">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
            </svg>
        </button>

        <!-- Sidebar / Menu -->
        <aside class="sidebar" id="sidebar">
            <div class="branding">
                <div class="logo-container" style="display: flex; align-items: center; gap: 12px;">
                    <img src="logo.svg" alt="Cubic Logo" style="width: 40px; height: 40px;">
                    <div style="display: flex; flex-direction: column;">
                        <h1
                            style="font-size: 1.5rem; margin: 0; background: none; -webkit-text-fill-color: white; color: white;">
                            CUBIC</h1>
                        <span class="brand-subtitle" style="font-size: 0.7rem; letter-spacing: 2px;">by KAIROSS</span>
                    </div>
                </div>
            </div>

            <div class="controls-section">
                <div class="control-group">
                    <span class="label">Cube Size</span>
                    <select id="cube-size">
                        <option value="2">2 x 2 (Pocket)</option>
                        <option value="3" selected>3 x 3 (Standard)</option>
                        <option value="4">4 x 4 (Master)</option>
                        <option value="5">5 x 5 (Professor)</option>
                    </select>
                </div>

                <div class="control-group">
                    <span class="label">Actions</span>
                    <button class="btn" id="btn-scramble">Scramble</button>
                    <button class="btn primary" id="btn-solve">Auto-Solve</button>
                    <button class="btn" id="btn-reset">Reset</button>
                </div>
            </div>

            <div class="stats-panel">
                <div class="stat-item">
                    <span class="stat-label">Moves</span>
                    <span class="stat-value" id="move-counter">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Status</span>
                    <span class="stat-value" id="status-text">Ready</span>
                </div>
            </div>

            <div style="margin-top: auto; font-size: 0.7rem; color: #444; text-align: center;">
                &copy; 2024 <a href="https://kaiross.in" target="_blank" rel="noopener noreferrer"
                    style="color: inherit; text-decoration: underline; text-decoration-color: #666; transition: color 0.2s;">Kaiross</a>
            </div>
        </aside>

        <!-- Hints -->
        <div class="hint-overlay">
            <div class="hint-pill">
                Drag to Rotate â€¢ Scroll to Zoom
            </div>
        </div>
    </div>

    <div id="hint-text">SOLVED!</div>

    <script type="module" src="src/js/main.js"></script>
    <script>
        // Simple script for mobile menu toggle
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');

            toggle.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });

            // Close sidebar when clicking outside on mobile (optional but good UX)
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 &&
                    !sidebar.contains(e.target) &&
                    !toggle.contains(e.target) &&
                    sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                }
            });

            // Register Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.error('Service Worker registration failed', err));
            }
        });
    </script>
</body>

</html>
